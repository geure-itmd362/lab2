<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
  <body>
    <header>
      <h1>Lab 2 Form</h1>
    </header>
    <section class="center">
      <form id="form" action="" method="post" autocomplete="on" enctype="multipart/form-data">
        <h2><strong>Please enter the following information</strong></h2><hr />
        <div>
          <label>Email Address</label>
          <input type="email" name="email_field" placeholder="joesmith@domain.com" required>
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        </div>
        <div>
          <label>Date of Birth</label>
          <input type="date_field" name="date_field" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="MM/DD/YYYY" required>
        </div>
        <div>
          <input id="submitbutton" type="submit" value="Submit">
        </div>
      </form>
    </section>
  </body>
</html>
