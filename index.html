<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
  <body>
    <form action="" method="post" autocomplete="on" enctype="multipart/form-data">
      <h1>&ensp;Lab 2 Form</h1>
      <fieldset>
        <legend><strong>My Info</strong></legend>
        <div>
          <label>Email Address: <input type="email" name="email_field" placeholder="joesmith@domain.com" required></label>
        </div>
        <div>
          <p>
            <label>Phone Number: <input type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></label>
          </p>
        </div>
        <div>
          <label>Date of Birth: <input type="date_field" name="date_field" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="MM/DD/YYYY" required></label>
        </div>
      </fieldset>
      <div>
        <p>
          <input type="submit" value="Submit">
        </p>
      </div>
    </form>
  </body>
</html>
